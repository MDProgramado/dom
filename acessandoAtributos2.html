<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // ...

        const lista =  document.querySelector('div ul[destino="escritório"]');
        console.log("Elemento 'ul'.............");
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.id)
          console.log('destino', lista.destino)
          console.log('getAttribute destino', lista.getAttribute('destino'))
          console.log('hasAttribute destino', lista.hasAttribute('destino'))
          console.log('setAttribute destino', lista.setAttribute('destino', 'casa'))
          console.log('status', 'aberto')
          lista.removeAttribute('status')
          console.log(lista.dataset.urgencia)
          lista.dataset.urgencia = "3"

          //cuidados 
          const label = document.querySelector('label');
            console.log('for', label.htmlFor);
            console.log('getAttribute for', label.getAttribute('for'));
    </script>
</body>

</html>

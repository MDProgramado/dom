<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
       const img = document.querySelector('img');
       console.log('getAtribute', img.getAttribute('src'));  //Pegar atributo da tag
       console.log('src', img.src);  //Pegar atributo da tag
       console.log('["src"]', img['src']);  //Pegar atributo da tag a partir do objeto 
       console.log('alt', img.alt)  

       console.log('Elemento "img"............');
       console.log('NodeType', img.nodeType);  
       console.log('NodeName', img.nodeName)

       const src = img.getAttributeNode('src');
       console.log('Atributo "src"............');
         console.log('NodeType', src.nodeType);
            console.log('NodeName', src.nodeName);
               console.log('NodeValue', src.nodeValue);
           

               const link = document.querySelector('a');
         console.log('Link "a"............');
         console.log('href', link.href);
         console.log('First.nodeType', link.firstChild.nodeType);
         link.firstChild.nodeValue = 'Novo Texto';
         link.innerHTML = "Novo Texto <strong>!!!</strong>";
    </script>
</body>

</html>
